version: '2.1'
services:
 database:
   container_name: dhis2-db
   build:
     context: ./db
     dockerfile: Dockerfile
   environment:
     POSTGRES_USER: dhis2
     POSTGRES_DB: dhis2
     POSTGRES_PASSWORD: dhis2
     POSTGRES_DB_TARGET: dhis-target
     PG_DATA: /var/lib/postgresql/data/pgdata:z
   ports:
    - "5432:5432"
   volumes:
    - "./db/fgs_init.sql:/tmp/dhis_init.sql"
   healthcheck:
     test: ["CMD-SHELL", "pg_isready -h db -p 5432 -d dhis2"]
     interval: 30s
     timeout: 30s
     retries: 150
 webapp:
   container_name: dhis2-webapp
   build:
     context: ./webapp
     dockerfile: Dockerfile
   environment:
     JAVA_OPTS: "-Xmx1024m -Xms4000m"
     POSTGRES_DB: dhis2
   ports:
     - "80:8080"
   volumes:
    - "./webapp/fgs_dhis.conf:/opt/dhis2/config/dhis.conf"
   depends_on:
     db:
       condition: service_healthy
   healthcheck:
     test: "curl -f http://webapp:8080"
     interval: 30s
     retries: 150
